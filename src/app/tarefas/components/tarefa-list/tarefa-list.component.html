<br />
<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Tarefa</th>
            <th>Concluída</th>
            <th class="text-center">
                <a [routerLink]="['/tarefas-add']" class="btn btn-xs btn-success">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor = "let taf of tarefas">
            <td 
                [tarefaConcluida]="taf.concluida"
                [class.table-info] = "taf.concluida">{{ taf.nome }}
            </td>
            <!--<td [class.table-info] = "taf.concluida">{{ taf.concluida ? 'Sim' : 'Não' }}</td>-->
            <td [class.table-info] = "taf.concluida" style="width: 70px" class="text-center">
                <input 
                type="checkbox"
                [value]="taf.concluida"
                [checked]="taf.concluida"
                (click)="alterarStatus(taf)">
            </td>
            <!-- AÇÕES -->
            <td [class.table-info] = "taf.concluida" class="text-center" style="width: 200px">
                <a [routerLink]="['/tarefas-update', taf.id]" title="Editar" alt="Editar" class="btn btn-xs btn-info me-2">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                </a>
                <a href="#" (click) = "removerTarefa($event, taf)" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>

<p *ngIf = "tarefas.length==0">Nenhuma tarefa cadastrada.</p>
