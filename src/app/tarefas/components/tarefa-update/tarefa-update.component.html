<br />
<h1>Atualizar tarefa</h1>

<div class="card card-body bg-light">
  <form #formTarefa="ngForm">
    <div class="form-group">
      <label for="nome">Tarefa:</label>
      <input 
        [(ngModel)] = "tarefa.nome"
        #nome="ngModel"
        type="text"
        class="form-control mb-2"
        id="nome"
        name="nome"
        minlength="5"
        required> 

      <!-- VALIDAÇÕES -->
      <div *ngIf="nome.errors && nome.dirty && nome.touched"
        class="alert alert-danger">
        <div [hidden]="!nome.errors.required">
          Campo obrigatório.
        </div>
        <div [hidden]="!nome.errors.minlength">
          A tarefa deve conter ao menos 5 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group text-center">
      <input 
        (click)="atualizarTarefa()"
        [disabled]="!formTarefa.form.valid"  
        type="submit"
        class="btn btn-success me-2"
        value="Atualizar">
      <a [routerLink]="['/tarefas']" class="btn btn-secondary">
        <span class="glyphicon glyphicon-chevron-left" 
          aria-hidden="true"></span> Voltar
      </a>
    </div>
  </form>
</div>
